<h3><label for="id_program_submissions">Program</label></h3>
<div class="clear">
  <select name="program_submissions" id="id_program_submissions">
    <option value="">----Select a Program----</option>
    {% for p in programs %}
    <option value="{{p.id}}"{% if aid == p.id %} selected{% endif %}>
        {{p}}
    </option>
    {% endfor %}
  </select>
  <div class="help">
    Choose the program in which you are participating
  </div>
</div>
