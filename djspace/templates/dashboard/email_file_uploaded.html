<p>
  <ul>
    <li>
      Name: {{data.obj.user.last_name}}, {{data.obj.user.first_name}}
    </li>
    {% if data.field_name in data.userfiles %}
      <li>
        User Profile File
      </li>
    {% else %}
      <li>
        Application:
        <a href="https://{{server_url}}{{data.obj.get_details_url}}">{{data.obj}}</a>
      </li>
    {% endif %}
    <li>
      <a href="https://{{server_url}}{{data.earl}}">{{data.field_name}}</a>
    </li>
  </ul>
</p>
{{to_list|default:""}}
