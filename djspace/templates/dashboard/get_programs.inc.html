<h3><label for="id_program">Program</label></h3>
<div class="clear">
  <select name="program" id="id_program">
    <option value="">----Select a Program----</option>
    {% for p in programs %}
    <option value="{{p.id}}">{{p}}</option>
    {% endfor %}
  </select>
  <div class="help">
    Choose the program in which you are participating
  </div>
</div>
